<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Spotify</title>

        <!-- Fonts -->
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap"
            rel="stylesheet" />
        <!-- /Fonts -->
        <!-- Pagina di Stile Principale -->
        <link rel="stylesheet" href="css/style.css" />

                </div>
                <ul class="menu">
                    <li>
                        <a href="#" class="home-icon icon"
                            ><img src="img/home.svg" alt="Home Icon" />

                        </a>
                    </li>
                    <li>
                        <a href="#" class="search-icon icon"
                            ><img src="img/search.svg" alt="Search Icon" />
                            <span class="text">Cerca</span>
                        </a>
                    </li>
                    <li>
                        <a href="#" class="library-icon icon"
                            ><img src="img/libreria.svg" alt="Libreria Icon" />

                    </li>

                    </a>
                    <hr />
                    <a href="#" class="profile-icon icon"
                        ><img src="img/profile.svg" alt="Profile Icon" />
                        <span class="text">Gaetano Frascolla</span></a
                    >
                </div>
                <!-- /Side -->
            </div>
            <!-- Main -->
            <main class="bg-2">
                <div class="top-main bg-1">
                    <a class="btn-upgrade" href="#"
                        ><strong>EFFETTUA L'UPGRADE</strong></a
                    >
                </div>
            </main>
            <!-- /Main -->
        </div>
        <!-- Footer -->
        <footer class="bg-3"></footer>

    </body>
